<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EBMS Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(to right, #1a2a6c, #1a2a6c);
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .left {
            width: 60%;
            position: relative;
        }

        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title-overlay {
            position: absolute;
            top: 30px;
            left: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
        }

        .title-overlay h1 {
            font-size: 36px;
            color: #000;
            font-weight: bold;
        }

        .right {
            width: 40%;
            background-color: #0a122a;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 80%;
            padding: 30px;
            background: #0a122a;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .login-box h2 {
            text-align: center;
            color: #00e6ff;
            margin-bottom: 10px;
        }

        .login-box select,
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
        }

        .login-box label {
            color: white;
            font-weight: bold;
        }

        .login-box button {
            background-color: #2e5bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-box .change-password {
            margin-top: 20px;
            text-align: center;
        }

        .login-box .change-password a {
            color: #00e6ff;
            font-size: 0.9rem;
            text-decoration: underline;
            cursor: pointer;
        }

        .icon {
            font-size: 40px;
            color: #00e6ff;
            text-align: center;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side -->
        <div class="left">
            <img src="bg.jpg" alt="Electricity" />
            <div class="title-overlay">
                <h1>Electricity Bill Management System</h1>
            </div>
        </div>

        <!-- Right side -->
        <div class="right">
            <div class="login-box">
                <div class="icon">âš¡</div>
                <h2>EBMS Login</h2>
                <form action="login.php" method="POST">
                    <label for="userType">Select User Type</label>
                    <select id="userType" name="userType" required>
                        <option value="" disabled selected>Select user type</option>
                        <option value="admin">Admin</option>
                        <option value="consumer">Consumer</option>
                        <option value="employee">Utility Employee</option>
                    </select>

                    <label for="loginId">Login ID</label>
                    <input type="text" id="loginId" name="loginId" placeholder="Enter login ID" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>

                    <button type="submit">Login</button>
                </form>
                <div class="change-password">
                    <a data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change your password here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form action="change_password.php" method="POST" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="cp_userType" class="form-label">User Type</label>
                        <select class="form-select" id="cp_userType" name="userType" required>
                            <option value="" disabled selected>Select user type</option>
                            <option value="consumer">Consumer</option>
                            <option value="employee">Utility Employee</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cp_loginId" class="form-label">Login ID</label>
                        <input type="text" class="form-control" id="cp_loginId" name="loginId" required>
                    </div>
                    <div class="mb-3">
                        <label for="cp_oldPassword" class="form-label">Old Password</label>
                        <input type="password" class="form-control" id="cp_oldPassword" name="oldPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="cp_newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="cp_newPassword" name="newPassword" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
